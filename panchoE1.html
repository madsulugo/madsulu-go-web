<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reproductor Seguro</title>
  <style>
    body {
      margin: 0;
      background-color: #121212;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
    }

    .video-container {
      width: 80%;
      max-width: 900px;
    }

    video {
      width: 100%;
      border-radius: 10px;
      outline: none;
      background: black;
      display: block;
      max-height: 60vh;
    }

    .mensaje {
      margin-top: 15px;
      text-align: center;
      padding: 15px 20px;
      background: linear-gradient(90deg, #ff4b2b, #ff416c);
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 65, 108, 0.6);
      animation: pulse 2s infinite;
    }

    .mensaje p {
      margin: 5px 0;
      font-size: 16px;
      font-weight: bold;
    }

    .mensaje button {
      display: inline-block;
      margin: 5px;
      padding: 8px 15px;
      background-color: #00aaff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s, background-color 0.2s;
    }

    .mensaje button:hover {
      background-color: #0090cc;
      transform: scale(1.05);
    }

    /* Ocultar inicialmente los botones */
    #opciones {
      display: none;
      margin-top: 10px;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 15px rgba(255, 65, 108, 0.6); }
      50% { box-shadow: 0 0 25px rgba(255, 65, 108, 1); }
      100% { box-shadow: 0 0 15px rgba(255, 65, 108, 0.6); }
    }
  </style>
</head>
<body oncontextmenu="return false" onkeydown="bloquearTeclas(event)">

  <div class="video-container">
    <video id="video" controls controlsList="nodownload noremoteplayback" disablePictureInPicture>
      <source src="https://files.catbox.moe/35gj1m.mp4" type="video/mp4">
      Tu navegador no soporta video HTML5.
    </video>

    <div class="mensaje">
      <p>ESTÁS VIENDO MADSULU GO</p>
      <p>¿TIENES ALGÚN INCONVENIENTE? <button id="mostrarOpcionesBtn">HAZ CLICK AQUÍ</button></p>

      <!-- Botones ocultos -->
      <div id="opciones">
        <button id="correoBtn">Mostrar & Copiar Correo</button>
        <button id="discordBtn">Ir al Servidor de Discord</button>
      </div>
    </div>
  </div>

  <script>
    function bloquearTeclas(e) {
      if (
        (e.ctrlKey && (e.key === "s" || e.key === "u" || e.key === "c")) || 
        (e.ctrlKey && e.shiftKey && (["I","i","J","j","C","c"].includes(e.key))) ||
        (e.key === "F12")
      ) {
        e.preventDefault();
        mostrarAlerta("⚠️ Acción bloqueada por seguridad.");
        return false;
      }
    }

    const video = document.getElementById("video");

    video.addEventListener("dragstart", e => e.preventDefault());
    video.addEventListener("contextmenu", e => e.preventDefault());
    video.addEventListener("dblclick", e => e.preventDefault());

    document.addEventListener("copy", e => {
      e.preventDefault();
      mostrarAlerta("⚠️ Copiar está deshabilitado.");
    });

    // Función de alerta personalizada
    function mostrarAlerta(msg) {
      const alerta = document.createElement("div");
      alerta.textContent = msg;
      alerta.style.position = "fixed";
      alerta.style.bottom = "20px";
      alerta.style.left = "50%";
      alerta.style.transform = "translateX(-50%)";
      alerta.style.backgroundColor = "#ff416c";
      alerta.style.padding = "10px 20px";
      alerta.style.borderRadius = "8px";
      alerta.style.boxShadow = "0 0 10px rgba(255,65,108,0.6)";
      alerta.style.color = "#fff";
      alerta.style.zIndex = "1000";
      document.body.appendChild(alerta);
      setTimeout(() => alerta.remove(), 3000);
    }

    // Mostrar/ocultar opciones al hacer click
    const mostrarOpcionesBtn = document.getElementById("mostrarOpcionesBtn");
    const opciones = document.getElementById("opciones");
    mostrarOpcionesBtn.addEventListener("click", () => {
      opciones.style.display = opciones.style.display === "none" ? "block" : "none";
    });

    // Botón de correo
    const correoBtn = document.getElementById("correoBtn");
    const correo = "madsulugo.soporte@gmail.com";
    correoBtn.addEventListener("click", () => {
      navigator.clipboard.writeText(correo).then(() => {
        mostrarAlerta(`Correo copiado: ${correo}`);
      });
    });

    // Botón de Discord
    const discordBtn = document.getElementById("discordBtn");
    discordBtn.addEventListener("click", () => {
      window.open("https://discord.gg/2jRpSmD5gC", "_blank");
    });
  </script>

</body>
</html>
